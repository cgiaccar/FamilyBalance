<!DOCTYPE html>
<html>

<head>
    <title>Profilo</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
    <script src="../assets/js/navbar.js" defer></script>
    <script src="../assets/js/show_user.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar" href="/auth/signin" style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar active" aria-current="page" href="/budget/whoami"
                        style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar" href="/balance" style="display: none;">Il tuo bilancio</a>
                    <a class="nav-link logged_navbar" href="/budget" style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar" href="/budget/add" style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h1>Ecco i tuoi dati!</h1>

        <div class="card card-body bg-light col-md-7">
            <i class="bi bi-person-square" style="font-size: 6em;"></i>

            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <p class="mb-0">Username</p>
                </div>
                <div class="col-sm-5">
                    <p id="username" class="text-muted mb-0"></p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <p class="mb-0">Nome</p>
                </div>
                <div class="col-sm-5">
                    <p id="name" class="text-muted mb-0"></p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <p class="mb-0">Cognome</p>
                </div>
                <div class="col-sm-5">
                    <p id="surname" class="text-muted mb-0"></p>
                </div>
            </div>
            <hr>
        </div>

        <br><br>
        <div class="row gap-3 mx-auto">
            <a href="/budget" class="btn btn-light col-md-3">
                <span><i class="bi bi-cash-stack float-start"></i></span> Vai alle tue spese</a>
            <a href="/balance" class="btn btn-light col-md-3 align-self-center">
                <span><i class="bi bi-plus-slash-minus float-start"></i></span> Controlla il tuo bilancio</a>
        </div>
    </div>

    <br><br><br><br>
    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
