<!DOCTYPE html>
<html>

<head>
    <title>Aggiungi una spesa</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/add_expense.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li><a class="nav-link" href="/auth/signup">Registrati</a></li>
                    <li><a class="nav-link" href="/budget/whoami">Il tuo profilo</a></li>
                    <li><a class="nav-link" href="/budget">Le tue spese</a></li>
                    <li><a class="nav-link active" aria-current="page" href="/budget/add">Aggiungi spesa!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl text-center">
        <h1>Aggiungi una spesa</h1>
        <form id="new_expense_form">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" /><br /><br />
            <label for="description">Descrizione:</label>
            <textarea id="description" name="description"></textarea><br /><br />
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" /><br /><br />
            <label for="total_cost">Costo totale:</label>
            <input type="number" step="0.01" id="total_cost" name="total_cost" value="0" /><br /><br />
            <div id="users">
                <div id="user1">
                    <label for="name1">Utente:</label>
                    <input type="text" list="users_list" id="name1" name="name1" class="name" />
                    <label for="quota1">Spesa:</label>
                    <input type="number" step="0.01" id="quota1" name="quota1" class="quota" value="0" />

                    <datalist id="users_list">

                    </datalist>
                </div>
                <br />
            </div>
            <br />
            <button type="submit">Aggiungi la spesa</button>
        </form>
        <div id="feedback"></div>
        <br />
        <a href="/">Home!</a>
    </div>
</body>

</html>
