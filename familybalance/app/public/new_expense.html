<!DOCTYPE html>
<html>

<head>
    <title>Aggiungi una spesa</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
    <script src="../assets/js/navbar.js" defer></script>
    <script src="../assets/js/add_expense.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar" href="/auth/signin" style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar" href="/budget/whoami" style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar" href="/balance" style="display: none;">Il tuo bilancio</a>
                    <a class="nav-link logged_navbar" href="/budget" style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar active" aria-current="page" href="/budget/add"
                        style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h1>Aggiungi una spesa</h1>
        <form id="new_expense_form">
            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Data:</label>
                <div class="col-sm-2">
                    <input type="date" id="date" name="date" class="form-control" />
                </div>
                <div class="col-sm-5">
                    <span id="feedback_date" class="feedback"></span>
                </div>
            </div>
            <br>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Descrizione:</label>
                <div class="col-sm-5">
                    <span contenteditable="true" id="description" name="description"
                        class="form-control h-100"></span><br>
                </div>
            </div>
            <div class="row mb-3">
                <label for="category" class="col-sm-2 col-form-label">Categoria:</label>
                <div class="col-sm-5">
                    <input type="text" id="category" name="category" class="form-control" /><br>
                </div>
                <div class="col-sm-3">
                    <span id="feedback_category" class="feedback"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="total_cost" class="col-sm-2 col-form-label">Costo totale:</label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" id="total_cost" name="total_cost" value="0"
                        class="form-control" /><br>
                </div>
                <div class="col-sm-6">
                    <span id="feedback_total" class="feedback"></span>
                </div>
            </div>
            <div id="users">
                <div id="user1" class="row">
                    <div class="col-sm-4">
                        <label for="name1" class="form-label">Utente:</label>
                        <input type="text" list="users_list" id="name1" name="name1" class="name form-control" />
                    </div>
                    <div class="col-sm-3">
                        <label for="quota1" class="form-label">Spesa:</label>
                        <input type="number" step="0.01" id="quota1" name="quota1" class="quota form-control"
                            value="0" />
                    </div>

                    <datalist id="users_list">

                    </datalist>
                </div>
                <br>
            </div>
            <br />
            <button class="btn btn-light" type="submit">
                <span> <i class="bi bi-plus-circle"></i></span> Aggiungi la spesa</button>
            <span id="feedback_general" class="feedback"></span>
        </form>
    </div>

    <br><br><br><br>
    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
