<!DOCTYPE html>
<html>

<head>
    <title>Aggiungi una spesa</title>
    <script src="../assets/js/add_expense.js" defer></script>
</head>

<body>
    <h1>Aggiungi una spesa</h1>
    <form id="new_expense_form">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" /><br /><br />
        <label for="description">Descrizione:</label>
        <textarea id="description" name="description"></textarea><br /><br />
        <label for="category">Categoria:</label>
        <input type="text" id="category" name="category" /><br /><br />
        <label for="total_cost">Costo totale:</label>
        <input type="number" step="0.01" id="total_cost" name="total_cost" value="0" /><br /><br />
        <div id="users">
            <div id="user1">
                <label for="name1">Utente:</label>
                <input type="text" id="name1" name="name1" class="name" />
                <label for="quota1">Spesa:</label>
                <input type="number" step="0.01" id="quota1" name="quota1" class="quota" value="0" />
            </div>
            <br />
        </div>
        <br />
        <button type="submit">Aggiungi la spesa</button>
    </form>
    <div id="feedback"></div>
    <br />
    <a href="/">Home!</a>
</body>

</html>
