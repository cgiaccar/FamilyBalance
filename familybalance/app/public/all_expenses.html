<!DOCTYPE html>
<html>

<head>
    <title>Spese</title>
    <script src="assets/js/show_all_expenses.js" defer></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li><a class="nav-link" href="/auth/signup">Registrati</a></li>
                    <li><a class="nav-link" href="/budget/whoami">Il tuo profilo</a></li>
                    <li><a class="nav-link active" aria-current="page" href="/budget">Le tue spese</a></li>
                    <li><a class="nav-link" href="/budget/add">Aggiungi spesa!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Ecco le tue spese!</h2>
    <form id="filter_form">
        <select name="input_year" id="input_year">
            <option value="">--- Seleziona un anno ---</option>
        </select>
        <select name="input_month" id="input_month">
            <option value="">--- Seleziona un mese ---</option>
            <option value="01">Gennaio</option>
            <option value="02">Febbraio</option>
            <option value="03">Marzo</option>
            <option value="04">Aprile</option>
            <option value="05">Maggio</option>
            <option value="06">Giugno</option>
            <option value="07">Luglio</option>
            <option value="08">Agosto</option>
            <option value="09">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>
        <button type="submit">Filtra!</button>
    </form>
    <br>
    <form id="search_form">
        <label for="query">Cerca una spesa</label>
        <input type="text" name="query" id="query">
        <button type="submit">Cerca!</button>
    </form>
    <table id="expenses_table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Costo totale</th>
                <th>Pagato da</th>
            </tr>
        </thead>
        <tbody id="expenses_table_body">

        </tbody>
    </table>
    <br />
    <a href="/budget/add">Aggiungi usa spesa!</a>
    <br />
    <a href="/">Home!</a>
</body>

</html>
