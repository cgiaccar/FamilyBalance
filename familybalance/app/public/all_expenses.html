<!DOCTYPE html>
<html>

<head>
    <title>Spese</title>
    <script src="assets/js/show_all_expenses.js" defer></script>
</head>

<body>
    <h2>Ecco le tue spese!</h2>
    <form id="filter_form">
        <select name="input_year" id="input_year">
            <option value="">--- Seleziona un anno ---</option>
        </select>
        <select name="input_month" id="input_month">
            <option value="">--- Seleziona un mese ---</option>
            <option value="01">Gennaio</option>
            <option value="02">Febbraio</option>
            <option value="03">Marzo</option>
            <option value="04">Aprile</option>
            <option value="05">Maggio</option>
            <option value="06">Giugno</option>
            <option value="07">Luglio</option>
            <option value="08">Agosto</option>
            <option value="09">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>
        <button type="submit">Filtra!</button>
    </form>
    <table id="expenses_table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Costo totale</th>
                <th>Pagato da</th>
            </tr>
        </thead>
        <tbody id="expenses_table_body">

        </tbody>
    </table>
    <br />
    <a href="/budget/add">Aggiungi usa spesa!</a>
    <br />
    <a href="/">Home!</a>
</body>

</html>
