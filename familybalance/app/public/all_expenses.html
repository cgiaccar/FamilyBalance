<!DOCTYPE html>
<html>

<head>
    <title>Spese</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
    <script src="assets/js/show_all_expenses.js" defer></script>
    <script src="assets/js/navbar.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar" href="/auth/signin" style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar" href="/budget/whoami" style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar" href="/balance" style="display: none;">Il tuo bilancio</a>
                    <a class="nav-link logged_navbar active" aria-current="page" href="/budget"
                        style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar" href="/budget/add" style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h1>Ecco le tue spese!</h1>

        <div id="filters_and_table" style="display: none;">
            <form id="filter_form" class="row gap-3">
                <select name="input_year" id="input_year" class="form-select col">
                    <option value="">--- Seleziona un anno ---</option>
                </select>
                <select name="input_month" id="input_month" class="form-select col">
                    <option value="">--- Seleziona un mese ---</option>
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <button class="btn btn-light col-sm-2" type="submit">Filtra!</button>
            </form>
            <br>
            <form id="search_form" class="row gap-3">
                <label for="query" class="col col-auto form-label">Cerca una spesa:</label>
                <input type="text" name="query" id="query" class="col col-md-5 form-control w-25"
                    placeholder="Scrivi quello che vuoi cercare...">
                <button class="btn btn-light col-md-1" type="submit">Cerca!</button>
            </form>
            <br>
            <table class="table table-striped rounded-3 overflow-hidden" id="expenses_table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Categoria</th>
                        <th>Costo totale</th>
                        <th>Pagato da</th>
                    </tr>
                </thead>
                <tbody id="expenses_table_body" class="table-group-divider">

                </tbody>
            </table>
        </div>

        <br>
        <a href="/budget/add" class="btn btn-light">
            <span> <i class="bi bi-plus-circle"> </i></span> Aggiungi una spesa!</a>
    </div>

    <br><br><br><br>
    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
