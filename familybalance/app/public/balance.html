<!DOCTYPE html>
<html>

<head>
    <title>Bilancio</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
    <script src="../assets/js/navbar.js" defer></script>
    <script src="../assets/js/show_balance.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar" href="/auth/signin" style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar" href="/budget/whoami" style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar active" aria-current="page" href="/budget/whoami"
                        style="display: none;">Il tuo bilancio</a>
                    <a class="nav-link logged_navbar" href="/budget" style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar" href="/budget/add" style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">

        <h1 id="title">Il tuo bilancio corrente:</h1>
        <table class="table table-striped table-bordered" id="balance_table" style="display: none;">
            <thead>
                <tr>
                    <th class="text-end col-4">Utente</th>
                    <th class="col-4">Quanto ti deve</th>
                </tr>
            </thead>
            <tbody id="balance_table_body" class="table-group-divider">

            </tbody>
        </table>
        <br><br>

        <form id="search_form" class="row gap-3">
            <label for="query" class="form-label">Cerca un utente per scoprire i movimenti tra voi:</label>
            <input type="text" name="query" id="query" class="col col-md-5 form-control w-50"
                placeholder="Scrivi il suo nome o fai una ricerca parziale...">
            <button class="btn btn-light col-md-1" type="submit">Cerca!</button>
        </form>
        <br>
        <table class="table table-striped" id="search_table" style="display: none;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                </tr>
            </thead>
            <tbody id="search_table_body" class="table-group-divider">

            </tbody>
        </table>

    </div>


    <br><br><br><br>
    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
