<!DOCTYPE html>
<html>

<head>
    <title>Family Balance</title>
    <script src="../../../assets/js/expense.js" defer></script>
</head>

<body>
    <table id="expense_table">
        <tr>
            <th>Data</th>
            <th>Descrizione</th>
            <th>Categoria</th>
            <th>Costo totale</th>
            <th>Utenti</th>
            <th>Pagato da</th>
        </tr>
    </table>
    <br /><br />

    <button id="modify_button" style="display: none;">Modifica</button> <br /><br />
    <button id="delete_button" style="display: none;">Elimina</button> <br /><br />

    <form id="modify_form" style="display: none;">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" /><br /><br />
        <label for="description">Descrizione:</label>
        <textarea id="description" name="description"></textarea><br /><br />
        <label for="category">Categoria:</label>
        <input type="text" id="category" name="category" /><br /><br />
        <label for="total_cost">Costo totale:</label>
        <input type="number" step="0.01" id="total_cost" name="total_cost" /><br /><br />
        <div id="users">

        </div>
        <br />
        <button type="submit">Conferma modifiche</button>
    </form>
    <div id="feedback"></div>
    <br />
    <a href="/">Home</a>
</body>

</html>
