<!DOCTYPE html>
<html>

<head>
    <title>Dettagli Spesa</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <script language="javascript" src="../../../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../../../assets/js/to_top_button.js" defer></script>
    <script src="../../../assets/js/expense.js" defer></script>
    <script src="../../../assets/js/navbar.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar" href="/auth/signin" style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar" href="/budget/whoami" style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar active" aria-current="page" href="/budget"
                        style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar" href="/budget/add" style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl text-center">
        <table class="table" id="expense_table">
            <tr>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Categoria</th>
                <th>Costo totale</th>
                <th>Utenti</th>
                <th>Pagato da</th>
            </tr>
        </table>
        <br /><br />

        <button id="modify_button" style="display: none;" class="btn btn-light">Modifica</button> <br /><br />
        <button id="delete_button" style="display: none;" class="btn btn-light">Elimina</button> <br /><br />

        <form id="modify_form" style="display: none;">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" /><br /><br />
            <label for="description">Descrizione:</label>
            <textarea id="description" name="description"></textarea><br /><br />
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" /><br /><br />
            <label for="total_cost">Costo totale:</label>
            <input type="number" step="0.01" id="total_cost" name="total_cost" /><br /><br />
            <div id="users">
                <datalist id="users_list">

                </datalist>
            </div>
            <br />
            <button class="btn btn-light" type="submit">Conferma modifiche</button>
        </form>
        <br>
        <div id="feedback"></div>
        <br>
    </div>

    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
