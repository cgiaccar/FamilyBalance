<!DOCTYPE html>
<html>

<head>
    <title>Dettagli Spesa</title>
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <script language="javascript" src="../../../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../../../assets/js/expense.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li><a class="nav-link" href="/auth/signup">Registrati</a></li>
                    <li><a class="nav-link" href="/budget/whoami">Il tuo profilo</a></li>
                    <li><a class="nav-link" href="/budget">Le tue spese</a></li>
                    <li><a class="nav-link" href="/budget/add">Aggiungi spesa!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl text-center">
        <table class="table" id="expense_table">
            <tr>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Categoria</th>
                <th>Costo totale</th>
                <th>Utenti</th>
                <th>Pagato da</th>
            </tr>
        </table>
        <br /><br />

        <button id="modify_button" style="display: none;">Modifica</button> <br /><br />
        <button id="delete_button" style="display: none;">Elimina</button> <br /><br />

        <form id="modify_form" style="display: none;">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" /><br /><br />
            <label for="description">Descrizione:</label>
            <textarea id="description" name="description"></textarea><br /><br />
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" /><br /><br />
            <label for="total_cost">Costo totale:</label>
            <input type="number" step="0.01" id="total_cost" name="total_cost" /><br /><br />
            <div id="users">
                <datalist id="users_list">

                </datalist>
            </div>
            <br />
            <button type="submit">Conferma modifiche</button>
        </form>
        <div id="feedback"></div>
        <br />
        <a href="/">Home</a>
    </div>
</body>

</html>
