<!DOCTYPE html>
<html>

<head>
    <title>Registrati</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/auth/signin">Login</a></li>
                    <li><a class="nav-link active" aria-current="page" href="/auth/signup">Registrati</a></li>
                    <li><a class="nav-link" href="/budget/whoami">Il tuo profilo</a></li>
                    <li><a class="nav-link" href="/budget">Le tue spese</a></li>
                    <li><a class="nav-link" href="/budget/add">Aggiungi spesa!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h1>Registrati</h1>
        <form id="register_form" action="/api/auth/signup" method="post">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Nome utente:</label>
                <div class="col-sm-5">
                    <input type="text" name="username" id="username" class="form-control" /><br>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-5">
                    <input type="password" name="password" id="password" class="form-control" /><br>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-5">
                    <input type="text" name="name" id="name" class="form-control" /><br>
                </div>
            </div>
            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">Cognome:</label>
                <div class="col-sm-5">
                    <input type="text" name="surname" id="surname" class="form-control" /><br>
                </div>
            </div>
            <div class="d-grid gap-2 col-sm-1">
                <input class="btn btn-light" type="submit" value="Register" />
            </div>
        </form>
    </div>

    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
