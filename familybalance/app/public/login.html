<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script language="javascript" src="../bootstrap/js/bootstrap.min.js" defer></script>
    <script src="../assets/js/to_top_button.js" defer></script>
    <script src="../assets/js/navbar.js" defer></script>
</head>

<body>

    <!--Navigation bar-->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FamilyBalance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav nav-underline">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link default_navbar active" aria-current="page" href="/auth/signin"
                        style="display: none;">Login</a>
                    <a class="nav-link default_navbar" href="/auth/signup" style="display: none;">Registrati</a>
                    <a class="nav-link logged_navbar" href="/budget/whoami" style="display: none;">Il tuo profilo</a>
                    <a class="nav-link logged_navbar" href="/budget" style="display: none;">Le tue spese</a>
                    <a class="nav-link logged_navbar" href="/budget/add" style="display: none;">Aggiungi spesa!</a>
                    <a id="logout" class="nav-link logged_navbar" href="/" style="display: none;">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <h1>Login</h1>
        <form id="login_form" action="/api/auth/signin" method="post">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Nome utente:</label>
                <div class="col-sm-5">
                    <input type="text" name="username" id="username" class="form-control" required>
                    <br>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-5">
                    <input type="password" name="password" id="password" class="form-control" required /><br>
                </div>
            </div>
            <div class="row">
                <input class="btn btn-light col-sm-2" type="submit" value="Login" />
            </div>
        </form>
        <br />
    </div>

    <footer>
        <button id="back_button" class="btn btn-light btn-floating" onclick="history.back()">
            <span> <i class=" bi bi-arrow-left"></i></span> Indietro</button>
        <button type="button" class="btn btn-lg btn-light btn-floating rounded-circle" id="to_top_button"
            style="display: none;">
            <i class="bi bi-arrow-up"></i>
        </button>
    </footer>
</body>

</html>
